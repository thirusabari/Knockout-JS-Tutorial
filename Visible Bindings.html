<html>
<head>
	<title> The Visible Bindings </title>
	<script type="text/javascript" src="./knockout-3.5.1.js"></script>
	<script type="text/javascript" src="./jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
<div id="visibleBinding">
	<div class="container">
	<h1> Visible Bindings Sample With Form Validation </h1>
	<span></span>
	<span></span>
	<span></span>
		<form class="form-inline">
			<div class="form-group">
				<label for="email"> Email Address: </label> 
				<input type="email"  class="form-control" id="email" data-bind="textInput:Username">
			</div>
			<div class="form-group">
				<label for="password"> Password: </label>
				<input type="password" class="form-control" id="pwd" data-bind="textInput:Password">
			</div>
			<button type="submit" class="btn btn-default" data-bind="click:validateForm">Submit</button>
		</form>
		<br>
		<br>
		<div id="footer" data-bind="visible:showFooter">
		<p style="color:green"><strong> The Entered Username and Password was correct </strong> </p>
		</div>
	</div>
</div>
<script type="text/javascript">
var visibleViewModel=function () {
	self.Username=ko.observable();
	self.Password=ko.observable();
	self.showFooter=ko.observable(false);
	self.validateForm=function() {
		self.showFooter(self.Username() && self.Password() && self.Username()=== "gtarasu1993@gmail.com" && self.Password()=== "sabarinathan");
	};
};
$(function() {
	ko.applyBindings(visibleViewModel,$("#visibleBinding")[0]);
});
</script>
</body>
</html>
